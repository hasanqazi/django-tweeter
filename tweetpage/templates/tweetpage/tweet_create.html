{% extends 'base_layout.html' %}

{% block content %}
<div class="create-tweet">
	<h2>Create an Tweet</h2>
	<form class="site-form" action="{% url 'tweetpage:create' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Create">
	</form>
</div>
{% endblock %}
